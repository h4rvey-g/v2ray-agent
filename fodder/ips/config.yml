mixed-port: 10801
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
geodata-mode: true
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
global-client-fingerprint: chrome
# interface-name: WLAN
ipv6: false

tun:
  enable: true
  device: meta #MacOS建议删除此项
  stack: system #system / gvisor / lwip liwp仅为1.13.2以上的功能
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: false
  include-interface:
    - WLAN
    - WLAN 2
  # mtu: 9000               #最大传输单元
  # strict_route: true      #将所有连接路由到tun来防止泄漏，但你的设备将无法其他设备被访问
  # inet4_route_address:      #启用 auto_route 时使用自定义路由而不是默认路由
  #   - 0.0.0.0/1
  #   - 128.0.0.0/1
  # inet6_route_address:      #启用 auto_route 时使用自定义路由而不是默认路由
  #   - '::/1'
  #   - '8000::/1'

proxy-groups:
  # url-test 将按照 url 测试结果使用延迟最低节点
  - name: "auto_xray_only"
    type: url-test
    proxies:
      - lisa
      - lisa_gRPC
      # - vmiss-jp
      # - vmiss-jp_gRPC
      - bww
      - bww_gRPC
    url: "https://cp.cloudflare.com/generate_204"
    interval: 60
    tolerance: 50
  - name: "auto_all"
    type: url-test
    proxies:
      - lisa
      # - vmiss-jp
      - bww
      - lisa_vision
      - lisa_gRPC
      # - vmiss-jp_vision
      # - vmiss-jp_gRPC
      - bww_vision
      - bww_gRPC
    url: "https://cp.cloudflare.com/generate_204"
    interval: 60
    tolerance: 50
  - name: "lisa_all"
    type: url-test
    proxies:
      - lisa
      - lisa_vision
      - lisa_gRPC
    url: "https://cp.cloudflare.com/generate_204"
    interval: 60
    tolerance: 50
  - name: "vision_only"
    type: load-balance
    proxies:
      - lisa_vision
      # - vmiss-jp_vision
      - bww_vision
    url: "https://cp.cloudflare.com/generate_204"
    interval: 60
    strategy: consistent-hashing
# profile:
#   store-selected: true
#   store-fake-ip: true
# DNS 服务器配置(可选；若不配置，程序内置的 DNS 服务会被关闭)
dns:
  enable: true # 是否启用dns false
  ipv6: false
  prefer-h3: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip # 模式：redir-host或fake-ip
  # use-hosts: true
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver-policy:
    "spcnwikia.top": "https://dns.alidns.com/dns-query"
    "+.howiesyu.link": "223.5.5.5"
    "+.closeai.biz": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "+.fakeopenai.cn": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "+.acadwrite.cn": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "geosite:github": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "detectportal.firefox.com": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "geosite:openai": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "geosite:bing": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "bingapis.com": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "+.bing.com": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "geosite:gfw": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
    "claude.ai": "https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev"
  #  '+.internal.crop.com': '10.0.0.1'
  #  'geosite:cn': https://doh.pub/dns-query
  #  'geosite:geolocation-!cn': [tls://8.8.4.4, https://1.0.0.1/dns-query]
  #  "www.baidu.com,+.google.cn": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
  #  "geosite:private,apple": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - 223.5.5.5
    - 223.5.5.6
  fallback:
    - https://1.1.1.1/dns-query
    - https://zhonghaoguo-serverless-42-bzd30npq79d2.deno.dev/1:-B9_AP_52_8iQazAwBBUMCAAACAAGA==
    - https://max.rethinkdns.com/1:-B9_AP_52_8iQazAwBBUMCAAACAAGA==
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
    - 8.8.8.8
    - 8.8.4.4
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
  # 配置不使用 fake-ip 的域名
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'
